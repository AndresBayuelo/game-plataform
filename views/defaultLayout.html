<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>gamePlataform</title>
</head>
<body>

    <!-- include stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/style.css')}}"/>

    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->

    <header class="navbar navbar-dark bg-purple navbar-expand fixed-top">

        <a class="navbar-brand" href="#">gamePlataform</a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{=URL('default','index')}}" id="biblioteca">Biblioteca <i class="fas fa-swatchbook"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{=URL('default','agregarJuego')}}" id="agregarJuego">Juego <i class="fas fa-plus-circle"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{=URL('default','jugadores')}}" id="jugadores">Jugadores <i class="fas fa-users"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{=URL('default','puntuaciones')}}" id="puntuaciones">Puntuaciones <i class="far fa-list-alt"></i></a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/AndresBayueloUD/gamePlataform.git"><i class="fab fa-github"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://gitlab.com/AndresBayueloUD/gameplataform.git"><i class="fab fa-gitlab"></i></a>
            </li>
        </ul>

        <span class="navbar-text">
            v1.0
        </span>

    </header>

    <div class="container" id="subbody">
        {{include}}
    </div>

    <!-- The javascript =============================== -->
    <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>
    {{block page_js}}{{end page_js}}
    {{if response.google_analytics_id:}}
    <!-- Analytics ==================================== -->
    <script src="{{=URL('static','js/analytics.min.js')}}"></script>
    <script type="text/javascript">
      analytics.initialize({
      'Google Analytics':{trackingId:'{{=response.google_analytics_id}}'}
      });
    </script>
    {{pass}}

</body>
</html>
